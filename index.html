<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;900&family=Press+Start+2P&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Simon Game</title>
</head>
<body>
<h1 id="level-title">Press A Key to Start</h1>
<div class="container">

   <div class="row">

      <button type="button" id="green" class="green-box btn" name="button"></button>

      <button type="button" id="red" class="red-box btn" name="button"></button>

 </div>

   <div class="row">

    <button type="button" id="yellow" class="yellow-box btn" name="button"></button>

    <button type="button" id="blue" class="blue-box btn" name="button"></button>

 </div>

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

</script>

</script>

</html>
